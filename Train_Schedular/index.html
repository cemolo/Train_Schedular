<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Train_Schedular</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Train Schedular</h1>
            <p>Choo Choo Chee Chee</p>
        </div>
    </div>
    <div class="container">
        <!-- panel -->
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Train Schedule</div>
            <!-- Table -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        <!-- panel -->
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Add Train</div>
            <div class="container">
                <!-- Form -->
                <label><p class="label">Train Name</p></label>
                <input type="text" class="form-control" placeholder="Enter Train Name" id="trainName">

                <label><p class="label">Destination</p></label>
                <input type="text" class="form-control" placeholder="Enter Destination City" id="destination">

                <label><p class="label">First Train Time (HH:mm - military time)</p></label>
                <input type="text" class="form-control" id="trainTime">

                <label><p class="label">Frequency (min)</p></label>
                <input type="text" class="form-control" id="frequency">
                
                <button class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
